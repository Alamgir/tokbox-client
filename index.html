    <!--START HANDLEBARS TEMPLATES RIGHT HERE-->
    <script id="appView-template" type="text/x-handlebars-template">
        <div id="header_base">
            <img id="logo_img" src="/img/tokbox_logo.png" />
            {{#if this.display_name}}
            <div id="logged_in" class="header_right">
                <span id="header_profile">{{this.display_name}}</span>
            </div>
            {{/if}}
        </div>
    </script>

    <script id="alertView-template" type="text/x-handlebars-template">
        {{#if this.error}}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <h4 class="alert-heading">{{this.title}}</h4>
            {{this.message}}
        </div>
        {{/if}}
        {{#if this.success}}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <h4 class="alert-heading">{{this.title}}</h4>
            {{this.message}}
        </div>
        {{/if}}
        {{#if this.info}}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <h4 class="alert-heading">{{this.title}}</h4>
            {{this.message}}
        </div>
        {{/if}}
    </script>

    <script id="publicView-template" type="text/x-handlebars-template">
        <div id="login">
            <input type="text" id="username_val" placeholder="Username" />
            <input type="password" id="password_val" placeholder="Password" />
            <input type="button" id="login_button" value="Log in" />
        </div>
    </script>

  <!--------------------MAIN VIEW TEMPLATE-------------------->
    
    <script id="mainView-template" type="text/x-handlebars-template">

            <div id="light_container">
            </div>
        </div>

    </script>

  <!--------------------SIDEBAR VIEW TEMPLATE-------------------->

  <script id="sidebarView-template" type="text/x-handlebars-template">
            <div class="row sidebar_nav nav_lights"></div>
    </script>
    

    <script id="entityView-template" type="text/x-handlebars-template">
        <div class="row-fluid">
            <div id="{{this.name}}" class="light_entity folder">
                <div class="span8 light_name">{{this.name}}</div>
                <select name="light_switch" class="light_switch span4" data-role="slider">
                    <option value="false">Off</option>
                    <option value="true">On</option>
                </select>
            </div>
        </div>
    </script>
    
        
    <script id="adminView-template" type="text/x-handlebars-template">
        <div id="admin_light_list">
            //admin_light_entity goes here
        </div>
        <button id="admin_save_button">Save Changes</button>            
    </script>
    
    
    <script id="adminUserEntityView-template" type="text/x-handlebars-template">
        <div class="row admin_user_entity">
            <div class="user_entity_heading" id="{{this.username}}" username="{{this.username}}" user_id="{{this.id}}">
                {{this.username}}
                <select name="approve_switch" class="approve_switch" data-role="slider">
                    <option value ="false">Denied</option>
                    <option value="true">Approved</option>
                </select>                
            </div>
        </div>
    </script>
    
    <script id="adminLightEntityView-template" type="text/x-handlebars-template">
        <div class="row admin_light_entity">
            <div class="light_entity_heading" id="{{this.name}}" name="{{this.name}}" light_id="{{this.id}}">
                <div class="admin_light_users_list">
                    //admin_user_entity goes in here
                </div>
            </div>
        </div>
    </script>
